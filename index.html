<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tailwind.min.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1
        id="titulo"
        class="text-4xl mt-5 text-white font-bold uppercase text-center"
      >
        Descubre el clima de tu ciudad favorita
      </h1>
      <div class="max-w-lg mx-auto">
        <div class="p-6 mt-10">
          <div id="resultado">
            <p class="text-center text-white mt-6">
              Elige una ciudad y un país, la temperatura se mostrará aquí
            </p>
          </div>
        </div>

        <form id="formulario" class="mt-10" action="#" method="POST">
          <div class="mt-5">
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="Nombre de la ciudad"
              class="w-full p-2 rounded"
              autofocus
            />
          </div>
          <div class="mt-5">
            <select
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="pais"
            >
              <option disabled selected value="">-- Seleccione un país --</option>
              <option value="AR">Argentina</option>
              <option value="BR">Brasil</option>
              <option value="PY">Paraguay</option>
              <option value="CO">Colombia</option>
              <option value="PE">Perú</option>
              <option value="BO">Bolivia</option>
              <option value="EC">Ecuador</option>
              <option value="DE">Alemania</option>
              <option value="ES">España</option>
              <option value="US">Estados Unidos</option>
              <option value="NZ">Nueva Zelanda</option>
            </select>
          </div>

          <input
            type="submit"
            class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
            value="Obtener Clima"
          />
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
